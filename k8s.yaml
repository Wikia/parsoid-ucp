---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: unified-platform-parsoid
  name: unified-platform-parsoid
  namespace: ${env}
spec:
  ports:
  - port: 80
    name: main
    protocol: TCP
    targetPort: 8080
  - port: 9102
    name: metrics
    protocol: TCP
    targetPort: 9102
  selector:
    app: unified-platform-parsoid
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-platform-parsoid
  namespace: ${env}
spec:
  selector:
    matchLabels:
      app: unified-platform-parsoid
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: unified-platform-parsoid
    spec:
      containers:
      - name: unified-platform-parsoid
        image: ${imageName}
        env:
        - name: ENV
          value: ${env}
        - name: PARSOID_PORT
          value: "8080"
        resources:
          limits:
            memory: 1.4Gi
          requests:
            cpu: 500m
            memory: 700Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - containerPort: 8080
      - name: statsd-exporter
        image: "prom/statsd-exporter:v0.15.0"
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        livenessProbe:
          httpGet:
            port: 9102
            path: /metrics
          initialDelaySeconds: 20
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9102
          timeoutSeconds: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
        ports:
          - containerPort: 9102
          - containerPort: 9125
            protocol: TCP
          - containerPort: 9125
            protocol: UDP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unified-platform-parsoid
  labels:
    app: unified-platform-parsoid
  namespace: ${env}
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: unified-platform-parsoid
  namespaceSelector:
    matchNames:
      - ${env}
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: unified-platform-parsoid
  namespace: ${env}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: ${env}.${datacenter}.k8s.wikia.net
    http:
      paths:
      - path: /unified-platform-parsoid
        backend:
          serviceName: unified-platform-parsoid
          servicePort: 80
